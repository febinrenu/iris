name: CI/CD Pipeline

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  train:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
    
    - name: Train Decision Tree
      run: |
        echo "Training Decision Tree model..."
        python decision_tree.py
    
    - name: Upload trained models
      uses: actions/upload-artifact@v4
      with:
        name: trained-models
        path: models/

  test:
    runs-on: ubuntu-latest
    needs: train
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest
    
    - name: Download trained models
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: models/
    
    - name: Verify file structure
      run: |
        ls -la
        echo "Checking for required files..."
        test -f config.py && echo "✓ config.py exists"
        test -f decision_tree.py && echo "✓ decision_tree.py exists"
        test -f app.py && echo "✓ app.py exists"
    
    - name: Test Flask app
      run: |
        python -c "import app; print('Flask app imported successfully')"
    
    - name: Test model files exist
      run: |
        echo "Verifying trained models..."
        test -f models/decision_tree_model.pkl && echo "✓ Decision Tree model exists"

  build:
    runs-on: ubuntu-latest
    needs: test
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
    
    - name: Download trained models
      uses: actions/download-artifact@v4
      with:
        name: trained-models
        path: models/

